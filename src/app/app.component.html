<ng-container *ngIf="isLoading">
    <img src="assets/puff.svg" />
</ng-container>

<ng-container *ngIf="!isLoading">

    <ng-container *ngIf="errorMessage?.length; else noError">
        {{errorMessage}}
    </ng-container>

    <ng-template #noError>
        Rains {{totalRainDays}}/{{totalDays}}
    </ng-template>

</ng-container>
